<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="application/json; text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/c_bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <p class="lead mt-5">닷 뉴스 이메일 확인</p>
        <div th:if="${error}">
            <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                이메일 확인 링크가 정확하지 않습니다. 다시 시도해주세요.
            </div>
        </div>

        <div class="py-4 mb-5 text-center" th:if="${error == null}">
            <h2>
                <span th:text="${name}">loosie</span>님 닷뉴스 구독이 완료되었습니다.
            </h2>
            <small class="text-primary">이제부터 매주 새로운 뉴스를 받아보실 수 있습니다.</small>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
