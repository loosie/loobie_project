<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments/a_bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1 class="mt-3 text-primary">DOT NEWS</h1>
        <div>
            <p class="lead mt-5">오늘의 새로운 닷을 확인해보세요.</p>
            <p>
                <a class="btn btn-lg btn-primary" href="/news/today">닷 읽기</a>
            </p>
        </div>

        <div th:if="${userName != null}">
            <p class="lead mt-5">관리자 전용 : 오늘의 뉴스 받아오기</p>
            <p>
                <a href="/admin/s3read" class="btn btn-primary mt-3">뉴스 받아오기</a>
            </p>
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}"></span>
            </div>
        </div>


    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
