<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/news}" th:object="${searchNews}" method="post">
        <div class="form-group">
            <label th:for="name">뉴스 조회 날짜</label>
            <input type="text" th:field="*{newsDate}" class="form-control"
                   placeholder="yyyyMMdd (ex. 20210524)를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
