<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments/a_bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1 class="mt-3 text-primary">DOT NEWS</h1>
        <div th:if="${userName == null}">
            <p class="lead mt-5">매일 새로운 닷 뉴스를 받아보세요.</p>
            <div class="input-group input-group-sm mb-3">
                <input id="inputGroup-sizing-sm" type="text" class="form-control" placeholder="example@example.com" aria-label="Recipient's username" aria-describedby="emailHelp">
                <div class="input-group-append">
                    <button id="btn-email-save" class="btn btn-outline-secondary" type="button">입력</button>
                </div>
            </div>

        </div>
        <div>
            <p class="lead mt-5">오늘의 새로운 닷을 확인해보세요.</p>
            <p>
                <a class="btn btn-lg btn-primary" href="/news/today">닷 읽기</a>
            </p>
            <p class="lead mt-5">원하는 날짜의 닷을 검색해보세요.</p>
            <p>
                <a class="btn btn-lg btn-primary" href="/news/search">닷 검색하기</a>
            </p>
        </div>

        <div th:if="${userName != null}">
            <p class="lead mt-5">관리자 전용 : 오늘의 뉴스 받아오기</p>
            <p>
                <a href="/news/s3read" class="btn btn-primary mt-3">뉴스 받아오기</a>
            </p>
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>


    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
