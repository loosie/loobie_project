<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="application/json; text/html; charset=UTF-8"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments/c_bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1 class="mt-3 text-primary">DOT NEWS</h1>
        <div>

            <p class="lead mt-5">오늘의 새로운 닷을 확인해보세요.</p>
            <p>
                <a class="btn btn-lg btn-primary" href="/news/today">닷 읽기</a>
            </p>
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
            </div>
            <p class="lead mt-5">원하는 날짜의 닷을 검색해보세요.</p>
            <p>
                <a class="btn btn-lg btn-primary" href="/search">닷 검색하기</a>
            </p>
        </div>
        <p class="lead mt-5">매일 새로운 닷 뉴스를 받아보세요.</p>

        <form>
            <div class="row mb-3">
                <div class="col-2">
<!--                    <label for="name" class="form-label">이름</label>-->
                    <input type="text"  class="form-control" id="name" placeholder="이름">

                </div>
                <div class="col">
<!--                    <label for="email" class="form-label">이메일</label>-->
                    <input type="email" class="form-control" id="email" placeholder="이메일">
                </div>
                <div class="col-2">
                    <button id="btn-save" type="button" class="btn btn-outline-dark btn-sm" style="font-size: small; width:100%; padding: .375rem .75rem">등록</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/index.js"></script>

</body>
</html>
